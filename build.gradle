apply plugin: 'java'


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'net.serenity-bdd:serenity-core:2.0.15'
    implementation 'net.serenity-bdd:serenity-screenplay:2.0.15'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.15'
    implementation 'net.serenity-bdd:serenity-rest-assured:2.0.15'
    implementation 'net.serenity-bdd:serenity-junit:2.0.15'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.20'
    implementation group: 'jline', name: 'jline', version: '2.13'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.15'
}
gradle.startParameter.continueOnFailure = true
